<svg fill="none" viewBox="0 0 512 64" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                    @keyframes rotate {
                        0% {
                            transform: rotate(0.7deg);
                        }
                        to {
                            transform: rotate(-0.7deg);
                        }
                    }
                    
                    @keyframes gradient {
                        0% {
                            background-position:0 50%
                        }
                        50% {
                            background-position:100% 50%
                        }
                        to {
                            background-position:0 50%;
                        }
                    }
                    
                    h1 {
                        font-size: 14px;
                        text-transform: uppercase;
                        font-family: helvetica;
                        font-weight:400;
                        letter-spacing:-.04em;
                        background:linear-gradient(141.27deg,#ff904e -4.24%,#ff5982 21.25%,#ec68f4 44.33%,#79e2ff 83.46%);
                        background-size:200%;
                        background-clip:text;
                        animation: rotate ease-in-out 1s infinite alternate, gradient ease 10s infinite;
                        -webkit-text-fill-color:transparent;
                        -webkit-background-clip: text;
                    }


                    .container {
                        width: 100%;
                        height: 100%;
  						position: relative;
                    }

                    .center {
                      margin: 0;
                      position: absolute;
                      top: 25%;
                      left: 25%;
                    }
                </style>
            <div class="container">
                <div class="center">
                    <h1>
                        Welcome to
                        <b>drendog</b>'s GitHub profile
                    </h1>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
